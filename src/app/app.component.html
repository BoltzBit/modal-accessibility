<h1>Accessible Modal Component</h1>

<p>Welcome to the accessible modal testing page!</p>

<button class="button button-primary" type="button" (click)="show()">Show modal</button>

<ng-template #modal>
    <form [formGroup]="formGroup" (ngSubmit)="submit()">
        <div class="form-field">
            <label for="firstName">First Name</label>
            <input 
                id="firstName" 
                formControlName="firstName" 
                [attr.aria-invalid]="formGroup.get('firstName')?.['invalid']"
                aria-describedby="firstName-error">
            <span id="firstName-error" *ngIf="formGroup.get('firstName')?.errors?.['required']" class="validation-error">First Name is Required</span>
        </div>

        <div class="form-field">
            <label for="surname">Surname</label>
            <input 
                id="surname" 
                formControlName="surname" 
                [attr.aria-invalid]="formGroup.get('surname')?.['invalid']"
                aria-describedby="surname-error">
            <span id="surname-error" *ngIf="formGroup.get('surname')?.errors?.['required']" class="validation-error">Surname is Required</span>
        </div>

        <div class="form-field">
            <label for="age">Age</label>
            <input 
                id="age" f
                formControlName="age" 
                [attr.aria-invalid]="formGroup.get('age')?.['invalid']"
                aria-describedby="age-error">
            <span id="age-error" *ngIf="formGroup.get('age')?.errors?.['required']" class="validation-error">Age is Required</span>
        </div>

        <label for="info">subscribe to News letter</label>
        <input id="info" type="checkbox" formControlName="info" (change)="info = !info">
        <p [@fade] *ngIf="info">This is a placeholder for more information</p>

        <div class="button-group">
            <button class="button button-primary" type="submit" [attr.aria-disabled]="formGroup.invalid">Submit</button>
            <button class="button button-secondary" (click)="modalRef.close()">Cancelar</button>
        </div>
    </form>
</ng-template>
